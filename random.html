<!DOCTYPE html>
# dom = document object model, root tree
<html>
  <head>
    <title>SVG Fundamentals</title>
  </head>
  <body>
    <p>
      The body contains visible elements on the
      page. The tag is the text inside. The
      Element is what is made in the browser.
    </p>
    <svg width="999" height="839">
      <circle cx="200" cy="50" r="100"></circle>
      <circle
        cx="50"
        cy="50"
        r="100"
        fill="red"
      ></circle>
      <circle
        cx="100"
        cy="100"
        r="50"
        fill="purple"
        stroke="green"
        stroke-width="20"
      ></circle>
      <rect
        x="100"
        y="200"
        width="999"
        height="283"
      ></rect>
    </svg>
  </body>
</html>
